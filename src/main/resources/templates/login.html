<!DOCTYPE html>
<html lang="en">

<head>
  <#include "header.html" />
  <style>
    #backHome {
      display: none;
    }
  </style>
</head>

<body ontouchstart>
  <div class="logintitle">码扫全城拓客系统</div>
  <form action="/login" method="post">
  <div class="weui-cells weui-cells_form" style="margin-bottom:50px">

    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" name="username" type="text" placeholder="请输入用户名">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" name="password" type="password" placeholder="请输入登录密码">
      </div>
    </div>

  </div>
  <div class='demos-content-padded'>
    <input type="submit" class="weui-btn weui-btn_primary" value="登录" />
    </div>
  </form>

  <#include "footer.html" />

</body>

</html>
