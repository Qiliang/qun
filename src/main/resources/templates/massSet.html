<!DOCTYPE html>
<html lang="en">

<head>
    <#include "header.html" />
</head>

<body ontouchstart>
<div class="title">群发设置</div>
<div class="weui-cells margintop">
    <div class="weui-cell" style="display: none" id="loading">
        <div class="weui-loadmore">
            <i class="weui-loading"></i>
            <span class="weui-loadmore__tips">正在保存</span>
        </div>
    </div>
    <div class="weui-cell massContent">
        <div class="weui-cell__hd"><label class="weui-label">群发名称</label></div>
        <div class="weui-cell__bd">
            <input id="massId" value="${(massSet.id)!}" type="hidden"/>
            <input id="massTitle" class="weui-input" type="text" placeholder="群发名称" value="${(massSet.title)!}"/>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after massContent">
        <div class="weui-cell__hd">
            <label class="weui-label">群发类型</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select2" id="massType">
                <option value="1">文字</option>
                <option value="2">图片</option>
                <option value="3">文字+图片</option>
            </select>
        </div>
    </div>
</div>
<div id="showText">
    <div class="title">群发文字</div>
    <div class="weui-cells weui-cells_form margintop">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea id="massText" class="weui-textarea" placeholder="请输入你要群发的文字信息" rows="3"></textarea>
                <div class="weui-textarea-counter"><span>0</span>/200</div>
            </div>
        </div>
    </div>
</div>

<form action="/massSet" method="post">

    <div id="showImg" style="display:none">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                            <div class="weui-uploader__info">0/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <#if (massSet.image)??>
                                    <#list massSet.image?split("\t") as imgBase64>
                                        <#if imgBase64?length gt 10>
                                            <li class="weui-uploader__file"
                                                style="background-image:url(data:image/png;base64,${imgBase64})"></li>
                                        </#if>
                                    </#list>

                                </#if>
                                <!--<li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                                <!--<li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                                <!--<li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                                <!--<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">-->
                                <!--<div class="weui-uploader__file-content">-->
                                <!--<i class="weui-icon-warn"></i>-->
                                <!--</div>-->
                                <!--</li>-->
                                <!--<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">-->
                                <!--<div class="weui-uploader__file-content">50%</div>-->
                                <!--</li>-->
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input js_file" type="file"
                                       accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='demos-content-padded'>
        <input id="save" value="保存" type="button" class="weui-btn weui-btn_primary"/>
        <#if (massSet.id)??>
            <input id="delete" value="删除" name="actionType" type="button" class="weui-btn weui-btn_default"/>
        </#if>
    </div>

</form>
<#include "footer.html" />
<script>
    $("#massType").change(function () {
        var selectedValue = $("#massType").find("option:selected").val();
        if (selectedValue == '1') {
            $("#showText").show();
            $("#showImg").hide();
        }
        else if (selectedValue == '2') {
            $("#showText").hide();
            $("#showImg").show();
        }
        else {
            $("#showText").show();
            $("#showImg").show();
        }
    });
    $("#massType").val('${(massSet.type)!"1"}').trigger('change');

    $.weui = {};
    $.weui.alert = function (options) {
        options = $.extend({title: '警告', text: '警告内容'}, options);
        var $alert = $('.weui_dialog_alert');
        $alert.find('.weui_dialog_title').text(options.title);
        $alert.find('.weui_dialog_bd').text(options.text);
        $alert.on('touchend click', '.weui_btn_dialog', function () {
            $alert.hide();
        });
        $alert.show();
    };


    $('#delete').click(function () {
        $('#loading').show();
        $('.massContent').hide();
        $.ajax({
            url: '/massSet/' +'${(massSet.id)!}',
            type: 'Delete',
            cache: false
        }).done(function (res) {
            window.location.href = "/massList"
        }).fail(function (res) {
            console.log(res);
            $('#loading').hide();
            $('.massContent').show();
        });
    });


    $(function () {
        // 允许上传的图片类型
        var allowTypes = ['image/jpg', 'image/jpeg', 'image/png', 'image/gif'];
        // 1024KB，也就是 1MB
        var maxSize = 1024 * 1024;
        // 图片最大宽度
        var maxWidth = 300;
        // 最大上传图片数量
        var maxCount = 3;

        var formData = new FormData();
        $('#save').click(function () {
            formData.append('id', $('#massId').val());
            formData.append('massTitle', $('#massTitle').val());
            formData.append('massText', $('#massText').val());
            formData.append('massType', $('#massType').val());
            $('#loading').show();
            $('.massContent').hide();
            $.ajax({
                url: '/massSet',
                type: 'POST',
                cache: false,
                data: formData,
                processData: false,
                contentType: false
            }).done(function (res) {
                window.location.href = "/massList"
            }).fail(function (res) {
                console.log(res);
                $('#loading').hide();
                $('.massContent').show();
            });
        });


        $('.js_file').on('change', function (event) {
            var files = event.target.files;

            // 如果没有选中文件，直接返回
            if (files.length === 0) {
                return;
            }

            for (var i = 0, len = files.length; i < len; i++) {
                var file = files[i];
                formData.append('file', file);
                var reader = new FileReader();

                // 如果类型不在允许的类型范围内
                if (allowTypes.indexOf(file.type) === -1) {
                    $.weui.alert({text: '该类型不允许上传'});
                    continue;
                }

                if (file.size > maxSize) {
                    $.weui.alert({text: '图片太大，不允许上传'});
                    continue;
                }

                if ($('.weui_uploader_file').length >= maxCount) {
                    $.weui.alert({text: '最多只能上传' + maxCount + '张图片'});
                    return;
                }

                reader.onload = function (e) {
                    var img = new Image();
                    img.onload = function () {
                        // 不要超出最大宽度
                        var w = Math.min(maxWidth, img.width);
                        // 高度按比例计算
                        var h = img.height * (w / img.width);
                        var canvas = document.createElement('canvas');
                        var ctx = canvas.getContext('2d');
                        // 设置 canvas 的宽度和高度
                        canvas.width = w;
                        canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        var base64 = canvas.toDataURL('image/png');

                        // 插入到预览区
                        var $preview = $('<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(' + base64 + ')"><div class="weui-uploader__file-content">0%</div></li>');
                        $('.weui-uploader__files').append($preview);
                        //var num = $('.weui_uploader__file').length;
                        //$('.js_counter').text(num + '/' + maxCount);

                        // 然后假装在上传，可以post base64格式，也可以构造blob对象上传，也可以用微信JSSDK上传

                        var progress = 0;

                        function uploading() {
                            $preview.find('.weui-uploader__file-content').text(++progress + '%');
                            if (progress < 100) {
                                setTimeout(uploading, 30);
                            }
                            else {
                                // 如果是失败，塞一个失败图标
                                //$preview.find('.weui_uploader_status_content').html('<i class="weui_icon_warn"></i>');
                                $preview.removeClass('weui-uploader__file_status').find('.weui-uploader__file-content').remove();
                            }
                        }

                        setTimeout(uploading, 30);
                    };

                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>

</body>

</html>
