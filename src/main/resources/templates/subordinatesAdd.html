<!DOCTYPE html>
<html lang="en">

<head>
  <#include "header.html" />
</head>

<body ontouchstart>
  <div class="title">下属账号信息</div>
  <div class="weui-cells margintop">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">账号联系人</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" pattern="[0-9]*" placeholder="请输入账号联系人姓名" >
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">登录账号</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入登录账号" >
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">登录密码</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="password" pattern="[0-9]*" placeholder="请输入登录密码" >
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入账号联系人的手机号码" >
      </div>
    </div>
  </div>
  <div class="title" style="font-size:13px;">注意：此处申请的账号均为未激活状态，激活账号请联系平台方</div>
  <div class='demos-content-padded'>
       <a href="javascript:;" class="weui-btn weui-btn_primary">立即申请</a>
  </div>

  <#include "footer.html" />

</body>

</html>
