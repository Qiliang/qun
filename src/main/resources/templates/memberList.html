<!DOCTYPE html>
<html lang="en">

<head>
  <#include "header.html" />
</head>

<body ontouchstart>
  <div class="title">员工账号列表</div>
  <div class="weui-cells margintop">
    <#list employees as employee>
      <a class="weui-cell weui-cell_access" href="/memberAdd/${employee.id}">
        <div class="weui-cell__bd">
          <p>${employee.displayName}</p>
        </div>
        <div class="weui-cell__ft">
        </div>
      </a>
    </#list>
  </div>
  <div class='demos-content-padded'>
    <a href="/memberAdd" class="weui-btn weui-btn_primary">新增员工账号</a></div>

  <#include "footer.html" />
  <script type="text/javascript">
  $(function(){
pushHistory();
window.addEventListener("popstate", function(e) {
window.location.href = "http://qunfa.qubanvip.cn"
}, false);
function pushHistory() {
var state = {
title: "title",
url: "#"
};
window.history.pushState(state, "title", "#");
}
});
  </script>
</body>

</html>
